---
- name: "Create install directory"
  file:
    path: "{{ install_basepath }}"
    state: directory

- name: "Clone mvtraits package"
  git: repo=git://github.com/ashiklom/mvtraits version={{ mvtraits_branch }} dest={{ mvtraits_dir }}
  register: mvtraits

- name: "Install mvtraits package"
  shell: "/bin/bash -l -c \"Rscript -e 'devtools::install(\\\"{{ mvtraits_dir }}\\\")'\""
  when: mvtraits.changed

- name: "Clone analysis scripts"
  git: repo=git://github.com/ashiklom/np_trait_analysis version={{ analysis_branch }} dest={{ analysis_dir }}
